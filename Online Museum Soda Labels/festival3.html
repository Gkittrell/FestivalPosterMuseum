<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Festival Poster Museum</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: #f5f0e6;
      color: #2f2f2f;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      background: #556b2f;
      color: #fff;
      padding: 1.2rem;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    #container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #museum {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.4s ease;
    }

    .floor {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 60px;
      padding: 100px 100px 200px;
      width: 3200px;
      height: 100vh;
      background: linear-gradient(to bottom right, #fefaf4, #e9e2d0);
    }

    .frame {
      width: 260px;
      height: 370px;
      background-color: #fcf9f3;
      border: 10px solid #8b6f47;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.3s ease;
    }

    .frame:hover {
      transform: scale(1.05);
    }

    .frame img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 10px;
      border: 4px solid #fff;
    }

    .label-name {
      position: absolute;
      bottom: -35px;
      background: #6a4e33;
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: 500;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #40372d;
      color: #f3efe5;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.95rem;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>üéâ Festival Poster Museum ‚Äì Multi-Floor</h1>
  <div id="container">
    <div id="museum">
      <!-- Floor 1 -->
      <div class="floor">
        <div class="frame">
          <img src="https://via.placeholder.com/240x340?text=Woodstock+1969" alt="Woodstock">
          <div class="label-name">Woodstock 1969</div>
        </div>
        <div class="frame">
          <img src="https://via.placeholder.com/240x340?text=Coachella" alt="Coachella">
          <div class="label-name">Coachella</div>
        </div>
        <div class="frame">
          <img src="https://via.placeholder.com/240x340?text=Glastonbury" alt="Glastonbury">
          <div class="label-name">Glastonbury</div>
        </div>
        <div class="frame">
          <img src="https://via.placeholder.com/240x340?text=Bonnaroo" alt="Bonnaroo">
          <div class="label-name">Bonnaroo</div>
        </div>
      </div>

      <!-- Floor 2 -->
      <div class="floor">
        <div class="frame">
          <img src="https://via.placeholder.com/240x340?text=Electric+Forest" alt="Electric Forest">
          <div class="label-name">Electric Forest</div>
        </div>
        <div class="frame">
          <img src="https://via.placeholder.com/240x340?text=Desert+Bloom+Fest" alt="Desert Bloom Fest">
          <div class="label-name">Desert Bloom Fest</div>
        </div>
        <div class="frame">
          <img src="https://via.placeholder.com/240x340?text=Solar+Rhythm" alt="Solar Rhythm">
          <div class="label-name">Solar Rhythm</div>
        </div>
        <div class="frame">
          <img src="https://via.placeholder.com/240x340?text=Jazz+Jungle" alt="Jazz Jungle">
          <div class="label-name">Jazz Jungle</div>
        </div>
      </div>
    </div>
  </div>

  <footer>Use ‚Üê/‚Üí or A/D to walk, ‚Üë/‚Üì or W/S to switch floors üö∂‚Äç‚ôÇÔ∏èüèõ</footer>

  <script>
    const museum = document.getElementById("museum");
    const floors = document.querySelectorAll(".floor");
    let floorIndex = 0;
    let scrollX = 0;

    document.addEventListener("keydown", (e) => {
      const stepX = 40;
      const maxX = floors[0].scrollWidth - window.innerWidth;

      if (["ArrowRight", "d", "D"].includes(e.key)) {
        scrollX = Math.max(scrollX - stepX, -maxX);
      } else if (["ArrowLeft", "a", "A"].includes(e.key)) {
        scrollX = Math.min(scrollX + stepX, 0);
      } else if (["ArrowDown", "s", "S"].includes(e.key)) {
        floorIndex = Math.min(floorIndex + 1, floors.length - 1);
        scrollX = 0;
      } else if (["ArrowUp", "w", "W"].includes(e.key)) {
        floorIndex = Math.max(floorIndex - 1, 0);
        scrollX = 0;
      }

      museum.style.transform = `translate(${scrollX}px, -${floorIndex * 100}vh)`;
    });
  </script>
</body>
</html>
